{% extends 'base.html' %} {% load static %} {% block contents %}

<section class="bg-light">
  <div class="container py-5">
    <div class="row text-center py-3">
      <div class="col-lg-6 m-auto">
        <h1 class="h3" style="font-weight: bold; color: brown">
          Admin Login Form
        </h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12 col-md-4 mb-4">
        <div
          class="card p-4 shadow-sm border-0"
          style="background-color: #f8f9fa; border-radius: 20px"
        >
          <form
            action="{% url 'AdminLoginCheck' %}"
            method="POST"
            style="width: 100%"
          >
            {% csrf_token %}

            <div class="form-group mb-3">
              <input
                type="text"
                class="form-control rounded-input"
                name="loginid"
                required
                placeholder="Enter Login Id"
                autofocus
              />
            </div>

            <div class="form-group mb-4">
              <input
                type="password"
                class="form-control rounded-input"
                name="pswd"
                required
                placeholder="Enter Password"
              />
            </div>

            <div class="d-flex justify-content-center gap-3">
              <button
                type="submit"
                class="btn btn-primary text-white py-2 px-4"
                style="border-radius: 30px; font-weight: 500; min-width: 100px"
              >
                Login
              </button>
              <button
                type="reset"
                class="btn btn-secondary text-white py-2 px-4"
                style="border-radius: 30px; font-weight: 500; min-width: 100px"
              >
                Reset
              </button>
            </div>

            {% if messages %}
            <div
              class="mt-3 text-center"
              style="color: green; font-weight: 500"
            >
              {% for message in messages %}
              <div>{{ message }}</div>
              {% endfor %}
            </div>
            {% endif %}
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  .rounded-input {
    border-radius: 15px !important;
    padding: 10px 15px;
    font-size: 16px;
    border: 1px solid #ccc;
  }
  /* Remove default bootstrap rounded on input for consistent style */
  .form-control:focus {
    box-shadow: 0 0 5px #b77a00;
    border-color: #b77a00;
    outline: none;
  }
</style>

{% endblock %}
