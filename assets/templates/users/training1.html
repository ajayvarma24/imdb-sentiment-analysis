<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Naive Bayes Training Results</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 30px;
        background-color: #f9f9f9;
      }
      h1 {
        color: #333;
      }
      .accuracy {
        font-size: 18px;
        margin-bottom: 20px;
      }
      .report {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: center;
      }
      th {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <h1>Naive Bayes Model Results</h1>
    <div class="accuracy">
      <strong>Accuracy:</strong> {{ acc|floatformat:2 }}
    </div>
    <div class="report">
      <h2>Classification Report</h2>
      {{ nb|safe }}
    </div>
  </body>
</html>
